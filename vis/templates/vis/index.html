{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>QuVis</title>
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
        <link rel="stylesheet" href="{% static 'css/base.css' %}" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="{% static 'js/libs/numeric.js' %}"></script>
        <script src="{% static 'js/libs/processing.js' %}"></script>

    <body>
        <div id="body-container">
            <div class="container">
                <div id="header">
                    <h1>QuVis</h1>
                    <h2 style="float: right;">
                        <a id="about" href="#">About</a>
                    </h2>
                </div>
                <div
                    class="container"
                    style="flex: 1 1 auto; flex-direction: row;"
                >
                    <div id="circuit-composer" style="flex-grow: 8;">
                        <h2>Circuit Composer</h2>
                        <div id="content">
                            <div>
                                <canvas id="canvas"></canvas>
                            </div>
                            <div id="progress">
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="container" style="flex-direction: column;">
                        <div id="add-gates">
                            <h2>Add Gates</h2>
                            <div id="toolbar"></div>
                        </div>
                        <div id="state-probabilities" class="container">
                            <div
                                class="container"
                                style="
                                    flex-direction: row;
                                    justify-content: space-between;
                                    align-items: center;
                                "
                            >
                                <h2>State Probabilities</h2>
                                <button
                                    id="evaluate"
                                    href="#"
                                    title="Evaluate circuit"
                                >
                                    Update [Enter]
                                </button>
                            </div>
                            <div id="hide-impossible">(show all)</div>

                            <svg
                                width="350"
                                height="350"
                                font-family="sans-serif"
                                font-size="14"
                            ></svg>
                            <div id="state-table"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- QCSimulator code -->
        <div>
            <ul id="menubar" class="drop">
                <li>
                    Workspace
                    <ul>
                        <li>
                            <a href="#" onclick="window.open(window.location)"
                                >New</a
                            >
                        </li>
                        <li><a id="importJSON" href="#">Load</a></li>
                        <li><a id="exportJSON" href="#">Save</a></li>
                        <li>
                            Examples
                            <ul id="examples"></ul>
                        </li>
                    </ul>
                </li>
                <li>
                    Circuit
                    <ul>
                        <li id="nqubits">
                            <span>Qubits</span>
                            <ul></ul>
                        </li>
                        <li><a id="reset" href="#">Reset</a></li>
                    </ul>
                </li>
                <li style="float: right;"><a id="about" href="#">About</a></li>
            </ul>
        </div>
        <div id="modal">
            <div style="text-align: left;">
                <h1 style="text-align: center;">Quantum Circuit Simulator</h1>
            </div>
        </div>
